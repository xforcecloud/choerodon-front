# Default values for choerodon-front.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.choerodon.com.cn/choerodon/choerodon-front
  pullPolicy: Always

preJob:
  timeout: 300
  preConfig:
    enable: true
    db:
      host: 192.168.12.175
      port: 3306
      username: root
      password: choerodon
      dbname: iam_service
      enabledelete: true
      upattrs: sort

logs:
  parser: nginx

service:
  enable: false
  type: ClusterIP
  port: 80
  name: choerodon-front

ingress:
  enable: false
  host: choerodon.com.cn

env:
  open:
    PRO_API_HOST: gateway.choerodon.example.com
    PRO_DEVOPS_HOST: devops.choerodon.example.com
    PRO_AGILE_HOST: devops.choerodon.example.com
    PRO_CLIENT_ID: choerodon
    PRO_LOCAL: true
    PRO_TITLE_NAME: Choerodon
    PRO_HEADER_TITLE_NAME: Choerodon
    PRO_COOKIE_SERVER: choerodon.example.com
    PRO_HTTP: http
    PRO_FILE_SERVER: http://minio.example.com
    PRO_WEBSOCKET_SERVER: ws://ws.example.com

    
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources,such as Minikube. If you do want to specify resources,uncomment the following
  # lines,adjust them as necessary,and remove the curly braces after 'resources:'.
  limits:
    # cpu: 100m
    # memory: 2Gi
  requests:
    # cpu: 100m
    # memory: 1Gi